<div [formGroup]="validation">
  <div style="width: 80%;height: 430px;background-color: rgba(0, 0, 0, 0.765);margin:auto;padding-top: 70px;border-radius: 100px;box-shadow:1px 1px 10px #FD8469;margin-left:250px;margin-top:250px;">
    <div class="form-floating mb-3 w-75 m-auto">
        <input formControlName="name"  type="text" class="form-control text-success" id="floatingInput" placeholder="name" >
        <label for="floatingInput">Name</label>
    </div>
    <div *ngIf="!name">
      <p style="color:red">Invalid Name</p>
    </div>
      <div class="form-floating mb-3 w-75 m-auto">
        <input formControlName="age"  type="Number" class="form-control text-success" id="floatingPassword" placeholder="age">
        <label for="floatingInput">Age</label>
      </div>
      <div *ngIf="!age">
        <p style="color:red">Invalid Age</p>
      </div>
      <div class="form-floating mb-3 w-75 m-auto">
        <input formControlName="email" type="text" class="form-control text-success" id="floatingPassword" placeholder="email">
        <label for="floatingInput">Email</label>
      </div>
      <div *ngIf="!email">
        <p style="color:red">Invalid Email</p>
      </div>
      <button class="btn btn-outline-success w-50 mt-4" (click)="add()">Add</button>
  </div>
</div>
