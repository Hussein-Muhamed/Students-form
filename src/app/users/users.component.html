
<table class="table table-dark table-striped table-hover border border-danger" style="margin-left:100px;margin-top:250px;">
    <thead class="fs-4">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody class="fs-5">
        <tr *ngFor="let i of users">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td><img routerLink="/users/{{i.id}}" src="assets/imgs/info.png" style="width: 50px;height: 50px; cursor:pointer"></td>
            <td><img routerLink="/update/{{i.id}}" src="assets/imgs/edit.png" style="width: 50px;height: 50px; cursor:pointer"></td>
            <td><img routerLink="/delete/{{i.id}}" src="assets/imgs/trash.png" style="width: 50px;height: 50px; cursor:pointer"></td>
        </tr>
    </tbody>
</table>
