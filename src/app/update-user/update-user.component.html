<div >
    <div style="width: 80%;height: 430px;background-color: rgba(0, 0, 0, 0.765);margin:auto;margin-top: 70px;border-radius: 100px;box-shadow:1px 1px 10px #FD8469;margin-left: 250px;margin-top:240px;">
        <div style="padding-top: 80px;">
            <div class=" mb-3 w-75 m-auto ">
                <input #name   type="text" class="form-control fs-4 text-success"  value="{{user.name}}" >
              </div>

              <div class=" mb-3 w-75 m-auto ">
                <input #age type="Number" class="form-control fs-4 text-success" value="{{user.age}}" >
              </div>

              <div class=" mb-3 w-75 m-auto ">
                <input #email value="hussein"  type="text"  class="form-control fs-4 text-success" value="{{user.email}}"   >
              </div>
              <div class="form-group">

                <input type="button" class="btn btn-outline-success w-50 m-auto mt-4" value="Update" (click)="update(name.value,age.value,email.value)" />
              </div>
        </div>
    </div>
</div>
